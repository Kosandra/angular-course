<app-global-error></app-global-error>
<div class="max-w-2xl container mx-auto pt-5">

  <h1 class="font-bold mb-2 text-center text-lg">{{ title | titlecase}}</h1>

  <input
    type="text"
    class="mb-2 border py-2 px-4 w-full bg-black-100 rounded"
    placeholder="Filter products..."
    [(ngModel)]="term"
  >

  <p *ngIf="loading" class="text-center text-4xl">Loading...</p>

  <!--  <app-product-->
  <!--    *ngFor="let prod of products; let i = index"-->
  <!--    [product]="prod">-->
  <!--  </app-product>-->


  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="let prod of products | filterProducts: term"
      [product]="prod"
    >
    </app-product>
  </div>

  <app-modal title="asdasd">
    <app-create-product></app-create-product>
  </app-modal>
</div>
