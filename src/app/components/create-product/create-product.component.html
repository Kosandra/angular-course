

<form [formGroup]="form" (ngSubmit)="submit()">

  <input
    id="title"
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    [formControl]="title"
    appFocus
  >

  <p
    class="text-red-700 font-medium mb-2"
    *ngIf="title.errors?.minlength && title.touched"
    >
    Text is too short. Now {{title.value.length}}</p>

  <button
    type="submit"
    class="py-2 px-4  bg-purple-500 text-white"
  >
    Create
  </button>
</form>
